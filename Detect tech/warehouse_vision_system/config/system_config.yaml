# Warehouse Vision System Configuration
system:
  name: "warehouse_vision_system"
  version: "1.0.0"
  deployment_mode: "edge_first"
  
# Edge Device Configuration
edge_devices:
  count: 4
  device_type: "jetson_xavier_nx"
  cameras_per_device: 4
  total_cameras: 16
  
# Camera Configuration
cameras:
  resolution: "1080p"
  fps: 30
  codec: "h264"
  protocol: "rtsp"
  calibration:
    auto_calibrate: true
    calibration_frequency: "daily"
    
# Performance Requirements
performance:
  max_latency_ms: 100
  target_fps: 30
  max_memory_gb: 6
  max_power_watts: 15
  
# AI Model Configuration
models:
  object_detection:
    name: "yolov8n"
    input_size: [640, 640]
    confidence_threshold: 0.5
    nms_threshold: 0.4
    classes: ["forklift", "pallet", "worker", "package", "obstacle", "safety_zone"]
    
  semantic_segmentation:
    name: "bisenetv2"
    input_size: [512, 512]
    classes: ["floor", "obstacle", "restricted_area", "safe_path", "unknown"]
    
  tracking:
    algorithm: "deepsort"
    max_disappeared_frames: 30
    min_confidence: 0.3
    
# DeepStream Configuration
deepstream:
  batch_size: 4
  buffer_pool_size: 16
  nvbuf_memory_type: "nvbuf_mem_type_default"
  attach_sys_ts: true
  
# 3D Reconstruction
reconstruction:
  method: "patchmatchnet"
  depth_scale: 1000.0
  min_depth: 0.1
  max_depth: 10.0
  voxel_size: 0.05
  
# Analytics Configuration
analytics:
  anomaly_detection:
    method: "isolation_forest"
    contamination: 0.1
    window_size: 100
    
  clustering:
    method: "kmeans"
    n_clusters: 8
    update_frequency: "hourly"
    
# Network Configuration
network:
  edge_bandwidth_mbps: 1000
  cloud_backup: true
  sync_frequency: "5min"
  compression: true
  
# Monitoring
monitoring:
  metrics_port: 8000
  health_check_interval: 30
  log_level: "INFO"
  
# Failure Handling
failure_handling:
  network_timeout: 10
  max_retry_attempts: 3
  fallback_mode: "offline"
  backup_duration_hours: 24
